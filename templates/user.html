<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>weibo - User</title>
    <link rel="stylesheet" href="/static/styles/user.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h2>Profile</h2>


        <div class="row">
            <div class="medium-3 columns" style="background-color:#f1f1f1;">
                <ul class="side-nav">
                        <li ><a style="font-size: large;" href="{{ url_for('home') }}">Home</a></li>
                        <li ><a style="font-size: large;" href="{{ url_for('friend') }}">Friend</a></li>
                        <li class="active"><a style="font-size: large;" href="{{ url_for('user', user_tag=user_tag) }}">Profile</a></li>
                        <li ><a style="font-size: large;" href="{{ url_for('logout') }}">Log Out</a></li>
                </ul>
            </div>
            <div class="medium-9 columns">
                {% if error %}Error: {{ error }} <br> {% endif %}
                {% if own and user_mail %}
                    <div class="item">
                        <label>User Mail</label>
                        <input type="text" value={{ user_mail }} >
                    </div>
                {% endif %}
                {% if user_tag %}
                    <div class="item">
                        <label>User Tag</label>
                        <input type="text" value={{user_tag}} disabled>

                    </div>
                {% endif %}
                {% if user_name %}
                    <div class="item">
                        <label>User Name</label>
                        <input type="text" value={{user_name}} >

                    </div>
                {% endif %}
                {% if user_description %}
                    <div class="item">
                        <label>User Description</label>
                        <input type="text" value={{ user_description }} >

                    </div>
                {% endif %}
                {% if creation_date %}
                    <div class="item">
                        <label>Creation Date</label>
                        <input type="text" value={{ creation_date }} disabled>
                    </div>
                {% endif %}
                    <div class="user-area">


                            <button id="post_btn" type="submit">submit</button>

                    </div>
            </div>
        </div>
    </div>
</body>
</html>
